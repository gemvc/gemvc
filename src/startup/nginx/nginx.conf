server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php;

    charset utf-8;

    # Security: Deny access to sensitive files
    location ~ \.(env|htaccess|ini|log|sh|bak|json|lock)$ {
        deny all;
        return 404;
    }

    # Security: Deny access to sensitive directories
    location ~ ^/(app|vendor|bin|config|templates)/ {
        deny all;
        return 403;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        # Pass Authorization header to PHP
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        include fastcgi_params;
    }

    # Main location block - Route all requests to index.php for GEMVC
    location / {
        # Try to serve file/directory, otherwise route to GEMVC
        try_files $uri $uri/ @gemvc_routing;
    }

    # GEMVC routing - Pass URI path to index.php
    location @gemvc_routing {
        # Rewrite to index.php with _gemvc_url_path parameter
        # Preserve original query string if it exists
        # $uri contains path like /api/User/create
        # Extract path without leading slash: api/User/create
        if ($args) {
            rewrite ^/(.*)$ /index.php?_gemvc_url_path=$1&$args last;
        }
        rewrite ^/(.*)$ /index.php?_gemvc_url_path=$1 last;
    }
}
